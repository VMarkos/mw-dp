<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="mw_style.css" media="screen"/>
        <script type="text/javascript" src="main.js"></script>
        <title>
            OUC - Diversity Perception
        </title>
    </head>
    <body>
		<div id="qa" class="question-row-container">
			<div class="progress-bar">
				<div id="progress-bar-left" class="progress-bar-left"></div>
				<div id="progress-bar-right" class="progress-bar-right"></div>
			</div>
			<div class="question-container">
				<h2>Question A</h2>
				<p>How diverse would you consider the following <b>ranked</b> sample (right) drawn from the 
					<b>unranked</b> population shown on the left?</p>
				<div id="stats-border" class="stats-border">
					<div id="all-stats-container" class="all-stats-container">
						<div id="stats-container" class="stats-container">
						</div>
					</div>
				</div>
				<div class="diversity-slider-container">
					<div class="diversity-slider-labels-container">
						<div>Low</div>
						<div>High</div>
					</div>
					<input type="range" id="diversity" min="0" max="100" value="50">
				</div>
				<div class="submit-button-container" onclick="proceedToNext('qa','qb')">
					Next
				</div>
			</div>
		</div>
		<div id="qb" class="question-row-container no-display invisible">
			<div class="progress-bar">
				<div id="progress-bar-left" class="progress-bar-left"></div>
				<div id="progress-bar-right" class="progress-bar-right"></div>
			</div>
			<div class="question-container">
				<h2>Question B</h2>
				<p>Some content</p>
				<p>Some more content that is supposed to take up some space.</p>
				<div class="submit-button-container" onclick="proceedToNext('qb','qa')">
					Next
				</div>
			</div>
		</div>
		<script type="text/javascript" src="questionGenerator.js"></script>
    </body>
</html>
